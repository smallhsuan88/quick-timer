<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quick Timer</title>
  <link rel="stylesheet" href="bootstrap3.min.css">
  <link rel="stylesheet" href="index.css">
  <script src="jquery-1.10.2.min.js"></script>
  <script src="bootstrap3.min.js"></script>
</head>
<body class="bg-dark text-light">
  <div class="container-fluid py-3">
    <header class="d-flex flex-column flex-sm-row align-items-sm-center justify-content-between gap-2 mb-3">
      <div>
        <h1 class="h3 mb-1">Quick Timer</h1>
        <p class="text-muted small mb-0">Single timer &amp; multi-step sequence timer</p>
      </div>
      <div class="btn-group mode-switch" role="group" aria-label="Timer mode">
        <button type="button" class="btn btn-outline-light active" data-mode="single">Single</button>
        <button type="button" class="btn btn-outline-light" data-mode="sequence">Sequence</button>
      </div>
    </header>

    <section id="single-panel" class="mode-panel">
      <div class="card bg-secondary text-light shadow-sm mb-3">
        <div class="card-body text-center">
          <div class="display-time" id="single-display">00:00</div>
          <div class="small text-muted mb-3" id="single-status">Ready</div>
          <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
            <button class="btn btn-success" id="single-start">Start</button>
            <button class="btn btn-warning" id="single-pause">Pause</button>
            <button class="btn btn-info" id="single-resume">Resume</button>
            <button class="btn btn-secondary" id="single-reset">Reset</button>
          </div>
          <div class="text-muted small mb-2">Quick adjust</div>
          <div class="d-flex flex-wrap justify-content-center gap-2" id="single-adjustments">
            <button class="btn btn-outline-light btn-sm" data-delta="-60">-60s</button>
            <button class="btn btn-outline-light btn-sm" data-delta="-10">-10s</button>
            <button class="btn btn-outline-light btn-sm" data-delta="10">+10s</button>
            <button class="btn btn-outline-light btn-sm" data-delta="60">+60s</button>
            <button class="btn btn-outline-success btn-sm" data-set="10">10 sec</button>
            <button class="btn btn-outline-success btn-sm" data-set="30">30 sec</button>
            <button class="btn btn-outline-success btn-sm" data-set="60">1 min</button>
            <button class="btn btn-outline-success btn-sm" data-set="180">3 min</button>
            <button class="btn btn-outline-success btn-sm" data-set="300">5 min</button>
            <button class="btn btn-outline-success btn-sm" data-set="600">10 min</button>
            <button class="btn btn-outline-success btn-sm" data-set="900">15 min</button>
            <button class="btn btn-outline-success btn-sm" data-set="1800">30 min</button>
          </div>
        </div>
      </div>
    </section>

    <section id="sequence-panel" class="mode-panel d-none">
      <div class="row gy-3">
        <div class="col-lg-7">
          <div class="card bg-secondary text-light shadow-sm h-100" id="sequence-editor">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-start mb-2">
                <div>
                  <div class="text-muted small">Sequence</div>
                  <div class="h4 mb-0" id="sequence-name">Untitled sequence</div>
                </div>
                <span class="badge bg-info text-dark" id="sequence-mode-label">Running</span>
              </div>

              <div class="display-time mb-2" id="sequence-display">00:00</div>
              <div class="h5 mb-3" id="sequence-step-label">Step 1</div>
              <div class="d-flex flex-wrap gap-3 small mb-3">
                <div><strong>Step:</strong> <span id="sequence-step-progress">1 / 1</span></div>
                <div><strong>Cycle:</strong> <span id="sequence-cycle-progress">1 / 1</span></div>
              </div>

              <div class="alert alert-success py-2 d-none" id="sequence-complete">
                <strong>âœ… Completed!</strong> Sequence finished.
              </div>

              <div class="d-flex flex-wrap gap-2 mb-3">
                <button class="btn btn-success" id="sequence-start">Start</button>
                <button class="btn btn-warning" id="sequence-pause">Pause</button>
                <button class="btn btn-info" id="sequence-resume">Resume</button>
                <button class="btn btn-secondary" id="sequence-reset">Reset</button>
                <button class="btn btn-outline-light" id="sequence-back">Back Prev</button>
                <button class="btn btn-outline-light" id="sequence-skip">Skip Next</button>
                <button class="btn btn-outline-info" id="sequence-edit-toggle">Edit</button>
              </div>

              <div class="sequence-overview">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h5 class="mb-0">Steps overview</h5>
                  <button class="btn btn-sm btn-outline-light" id="toggle-overview">Toggle</button>
                </div>
                <ol class="list-group list-group-numbered sequence-step-list mb-0" id="sequence-overview-list"></ol>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-5">
          <div class="card bg-secondary text-light shadow-sm h-100">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <h5 class="mb-0">Sequence editor</h5>
                <span class="small text-muted">Pause timer before editing.</span>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-sm-6">
                  <label class="form-label small text-muted mb-1">Name</label>
                  <input type="text" class="form-control input-dark" id="sequence-name-input" placeholder="Optional">
                </div>
                <div class="col-sm-3">
                  <label class="form-label small text-muted mb-1">Cycles</label>
                  <input type="number" min="1" max="99" class="form-control input-dark" id="sequence-cycles">
                </div>
                <div class="col-sm-3">
                  <label class="form-label small text-muted mb-1">End</label>
                  <select class="form-control input-dark" id="sequence-end-behavior">
                    <option value="stop">Stop</option>
                    <option value="repeat_forever" disabled>Repeat forever (not available)</option>
                  </select>
                </div>
              </div>

              <div class="row g-2 mb-3">
                <div class="col-sm-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sequence-auto-start" checked>
                    <label class="form-check-label" for="sequence-auto-start">Auto start next step</label>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sequence-auto-cycle" checked>
                    <label class="form-check-label" for="sequence-auto-cycle">Auto start next cycle</label>
                  </div>
                </div>
              </div>

              <div class="d-flex flex-wrap gap-2 mb-3">
                <button class="btn btn-outline-success btn-sm" data-template="pomodoro">Apply Pomodoro template</button>
                <button class="btn btn-outline-success btn-sm" data-template="cooking">Apply cooking template</button>
              </div>

              <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                  <h6 class="mb-0">Steps</h6>
                  <button class="btn btn-sm btn-outline-light" id="sequence-add-step">Add step</button>
                </div>
                <div id="sequence-steps-container" class="step-editor-list"></div>
              </div>

              <div class="d-flex justify-content-end gap-2">
                <button class="btn btn-secondary" id="sequence-cancel-edit">Cancel</button>
                <button class="btn btn-primary" id="sequence-save">Save</button>
              </div>
              <div class="text-warning small mt-2" id="sequence-errors"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="index.js"></script>
</body>
</html>
